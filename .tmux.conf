new-session
set -g history-limit 9999
set -g mode-keys vi
set-option mouse-select-pane on
set-option mouse-resize-pane on
set-option pane-active-border-bg green
set-option pane-active-border-fg green
set-option pane-border-fg green
set-option status-left "#W:"
set-option status-left-bg black
set-option status-left-fg green
set-option display-time 5000

new-window -n FirePick
split-window -v
split-window -h
new-window -n Finesse
split-window -v
split-window -h
new-window -n SSH
split-window -v
split-window -h
next-window
kill-window
select-pane -U
